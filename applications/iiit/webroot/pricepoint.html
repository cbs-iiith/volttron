<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>PricePoint</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />

    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
    <script language="javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 90px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(56px);
            -ms-transform: translateX(56px);
            transform: translateX(56px);
        }
        .slider:after {
            content: 'False';
            color: white;
            display: block;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            font-size: 10px;
            font-family: Verdana, sans-serif;
        }
        input:checked + .slider:after {
            content: 'True';
        }
        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div id="splashscreen" class='ui-loader heavy'>
        App Framework - Single View
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Starting app</h1>
    </div>

    <div class="view" >
        <header>
            <h1>Price Point V3.0</h1>
        </header>

        <div class="pages" >

            <div class="panel" data-title="Publish New PricePoint" id="setPricePoint" >
                <p>New Price Point</p>
                <div class="row" >
                    <div class="large-2 columns">
                        &nbsp;
                    </div>
                    <div class="large-2 columns">
                        <input id="slider" type="range" min="0.01" max="1.1" step="0.01" value="0.5" onchange="printValue('slider','new_pp')"/>
                    </div>
                    <div class="large-2 columns">
                        <input id="new_pp" type="text" size="4"/>
                    </div>
                    <div class="large-2 columns">
                        &nbsp;
                    </div>
                </div>
                <p>Is this optimal Price Point?</p>
                <div class="row" >
                    <!-- Rounded switch -->
                    <div class="large-2 columns">
                        <label class="switch">
                            <input id = "new_pp_isoptimal" type="checkbox" value="True" checked>
                                <div class="slider round">
                        </label>
                    </div>
                </div>
                <div class="row" >
                    <div class="large-2 columns">
                        &nbsp;
                    </div>
                    <button id="publishPricePoint">Publish New PricePoint</button>
                </div>
            </div>
        </div>    
    </div>
    <script>
        $('#publishPricePoint').click(function(){
            var new_pp = parseFloat($('#new_pp').val());
            var new_pp_isoptimal = document.getElementById("new_pp_isoptimal").checked;
            var new_pp_id = null;
            var pdata = {
                     jsonrpc: '2.0',
                     method:  "rpc_updatePricePoint",
                     params: {
                        new_pp: new_pp,
                        new_pp_id: new_pp_id,
                        new_pp_isoptimal: new_pp_isoptimal,
                     },
                     id: '72581-4'
             };
             $.ajax({
                 type: 'POST',
                 url: '/PricePoint',
                 data: JSON.stringify(pdata),
                 dataType: 'json',
                 success: function(data){
                     console.log('Result: '+data.result.toString());},
                 failure: function(data){
                     console.log('Result: '+data.result.toString());}

             });
        });
    </script>
    <script>
        function printValue(sliderID, textbox) {
            var x = document.getElementById(textbox);
            var y = document.getElementById(sliderID);
            x.value = y.value;
        }

        window.onload = function() { printValue('slider', 'new_pp'); }
    </script>
</body>
</html>
